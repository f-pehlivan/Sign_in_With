<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in With</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">

</head>
<body>
    <div id="section">
        <h1> Sign In With </h1>
        <div id="container">
            <div id="facebook_btn">              
                <a href="https://www.facebook.com"><class class="fab fa-facebook-square"></class> Facebook</a>
            </div>
            <div id="google_btn">
                <div id="google_logo" >
                    <a href="https://google.com"><img src="img/Google__G__Logo.svg.png" alt="googlelogo" width="30"></a>   
            
                </div>
                <a href="https://www.google.com" id="google_text">Google</a>
            </div>
        </div>
        <div id=account>
            <form action="result.html">
            <label for="username" class="txt">Username</label> <br>
            <input type="text" name="username" id="username" class="account_input">
            <br><br>
            
            <label for="password" class="txt">Password<span id="forgot"> Forgot?</span> </label>
            <br>
            <input type="password" name="Password" id="Password" class="account_input">
            <input type="submit" value="Sign in" class="account_submit">
            </form>
        </div>
        <footer>Not a member yet? <span id="sign_up"> Sign up now </span></footer>
    </div> 
</body>
</html>
